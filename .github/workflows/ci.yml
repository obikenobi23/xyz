name: CI

on:
    push:
        branches: [ main ]
        paths:
            - "start.py"
    
    pull_request:
        branches: [ main ]
        paths:
            - "start.py"
    
defaults:
    run:
        shell: bash

jobs:
    build-project:
        strategy:
            fail-fast: false
            matrix:
                platform: [windows-latest, macos-latest, ubuntu-latest]
                python-version: ["3.9", "3.12"]
        
        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}
            
            - name: "run test"
              run: python start.py